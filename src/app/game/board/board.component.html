<div class="container">
  <h1>BOARD</h1>
  <div
    *ngFor="let row of board.cells; let even = even; let odd = odd"
    class="cell-row"
    [ngClass]="{ odd: odd, even: even }"
  >
    <div class="field" *ngFor="let field of row">
      <app-cell [cell]="field"></app-cell>
    </div>
  </div>
</div>
