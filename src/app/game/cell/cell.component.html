<div class="cell-block" #cube>
  <div
    class="inner-cell"
    [ngClass]="{
      'has-gold': cell.hasGold,
      'is-wumpus': cell.isWumpus,
      'is-clear-path': cell.isClearPath,
      'is-pit': cell.isPit,
      'has-breeze': cell.hasBreeze,
      'has-stink': cell.hasStink
    }"
  >
    {{ cell?.number }}
  </div>
</div>
